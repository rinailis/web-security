<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/svg/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/index.css" type="" />
    <title>Готовые ООО с директором купить в Москве и по России</title>
    <meta
      name="description"
      content="Гарантируем быструю и бесплатную замену директора в случае пропажи, отказа от фирмы, а также замену адреса фирмы при внесении записи о недостоверности"
    />
    <meta
      name="keywords"
      content="купить ООО, купить ООО с расчетным счетом, купить ООО без счета, купить ООО с директором"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-card">
        <div class="main-card__right">
          <form method="post" class="add-form">
            <!-- <div class="wrapp-field">
                        <input class="field" type="text" name="name" id="" placeholder="Ваше имя">
                    </div> -->
            <div class="wrapp-field">
              <input
                class="field"
                id="email"
                type="text"
                name="email"
                id=""
                placeholder="Ваш адрес эл.почты"
              />
            </div>
            <div class="wrapp-field">
              <input
                class="field"
                id="password"
                type="text"
                name="password"
                id=""
                placeholder="Пароль"
              />
            </div>
            <!-- <div class="wrapp-field">
              <input
                class="field"
                id="phone"
                type="text"
                name="phone"
                id=""
                placeholder="Телефон"
              />
              <select id="countryCode">
                <option value="+1">+1 (США)</option>
                <option value="+44">+44 (Великобритания)</option>
            </select>
            </div> -->
            <div class="wrapp-field wrapp-phone">
              <input type="tel" class="field" id="phone" maxlength="15" showSelectedDialCode="true" name="phone">
            </div>
            <div >
              <div id="phone_error"  class="field" style="display: none;"></div>
            </div>
            <div class="wrapp-field">
              <input
                class="field"
                id="birth"
                type="text"
                name="birth"
                id=""
                placeholder="Дата рождения"
              />
            </div>
            <div class="wrapp-field">
              <input
                class="field"
                id="gender"
                type="text"
                name="gender"
                id=""
                placeholder="Пол"
              />
            </div>
            <div class="wrapp-field">
              <input
                class="field"
                id="username"
                type="text"
                name="username"
                id=""
                placeholder="Имя пользователя"
              />
            </div>
            <div class="wrapp-field">
              <input
                class="field"
                id="image"
                type="file"
                name="image"
                id=""
                placeholder="Картинка"
              />
            </div>
            <div class="wrapp-field">
              <input
                class="button"
                type="submit"
                name="send"
                id=""
                value="Отправить"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    <script src="./js/validation.js"></script>
  </body>
</html>
